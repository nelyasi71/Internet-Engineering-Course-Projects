<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <div class="container mt-4 p-4">

                    <div class="row">

                    </div>

            </div>
            <div class="col-4">

                    <p><i class="bi bi-envelope-at me-2"></i>sana.sarinavaei@gmail.com</p>
                    <button class="btn btn-grey rounded-3 w-25">Logout</button>
                </div>
            </div>
        </div>

        <div class="cart-section mt-4 p-4">
            <h2><i class="bi bi-cart3"></i> Cart</h4>
            <table class="table align-middle"">
                <thead class="table-light">
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Author</th>
                        <th>Price</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img src="../assets/book-icon.jpg" class="book-icon" alt="image"></td>

                        <td>

                        </td>
                    </tr>
                    <tr>
                        <td><img src="../assets/book-icon.jpg" class="book-icon" alt="image"></td>

                        <td>Debbie Berne</td>
                        <td>$18.00</td>
                        <td>
                            <button class="btn btn-light">-</button>
                            <span class="mx-2">1</span>
                            <button class="btn btn-green">+</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="text-center mt-4">
                <button class="btn btn-green w-25">Purchase</button>
            </div>
        </div>

        <div class="history-section mt-4 p-4">
            <h2><i class="bi bi-clock-history"></i> History</h4>
            <table class="table align-middle">
                <thead class="table-light">
