<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - MioBook</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-5 border-0 w-75">
            <h2 class="text-center">Sign In</h2>
            <p class="text-center text-muted">MioBook</p>
            <form class="mx-auto w-50">
                <div class="mb-4">
                    <input type="text" class="form-control" placeholder="Username">
                </div>
                <div class="input-group mb-4">
                    <input type="password" class="form-control" placeholder="Password">
                    <i class="bi bi-eye-slash input-group-text"></i>
                </div>
                <button type="submit" class="btn btn-gray rounded-3 w-100 border-0">Sign in</button>
            </form>
            <p class="text-center text-muted pt-4">Not a member yet? <a href="#" class="text-decoration-none hyperlink">Sign up</a></p>
        </div>
    </div>
    <footer class="text-center py-3 text-white">
        Copyright &copy; 2025 - MioBook
    </footer>
</body>
</html>
